    <script>
        var myState = {
            pdf: null,
            currentPage: 1,
            zoom: 1
        };
        
        pdfjsLib.getDocument('./p893_13092012_d2_new.pdf').then(doc => { //WRITE THE PATH TO THE LOCAL FOLDER
            
            doc.getPage(myState.currentPage).then(page => {
                var myCanvas = document.getElementById("pdf_renderer");
                var context = myCanvas.getContext("2d");
                
                var viewport = page.getViewport(myState.zoom);
                myCanvas.width = viewport.width;
                myCanvas.height = viewport.height;
                
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
        
        
    </script>
