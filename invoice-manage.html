<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Managnent</title>
        <link rel="stylesheet" href="manage.css">

        
    </head>
    
    <body>
        <div class="container-fluid">
            <header>
                <div class="wrapper">
                  <a href="http://www.nordicbackoffice.lv/en" class="brand-logo"><img src="logo-nordic-backoffice.png"; height="55px"></a>
                    <nav>
                        <ul class="option">
                          <li><a href="invoice1.html">Verifying</a></li>
                          <li><a href="index.html">Log Out</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            
            <center><button class="addButton">Add user</button></center>
            <div class="content1">
                <img src="cancel.png" class="cancel">
                <div class="add">
                    <h2>Add new user</h2>
                    <form>
                        <input type="text" name="email" placeholder="Email">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <input type="text" name="admin" placeholder="Admin">
                        <button type="submit" name="action" class="send">Send</button>
                    </form>
                </div>
            </div>
            
            
            <center><button class="delUser">Delete user</button></center>
            <div class="content2">
                <img src="cancel.png" class="cancel2">
                <div class="delete">
                    <h3>Delete user</h3> 
                    <form>
                        <input type="text" name="username" placeholder="Username">
                        <input type="text" name="email" placeholder="Email">
                        <button type="submit" name="action" class="del">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        
        
        <script>
            const add = document.querySelector(".addButton");
            const cont1 = document.querySelector(".content1");
            add.addEventListener("click", ()=> {
                cont1.style.display = "block";
            });
            
            const del = document.querySelector(".delUser");
            const cont2 = document.querySelector(".content2");
            del.addEventListener("click", ()=> {
                cont2.style.display = "block";
            });
            
            const cancel = document.querySelector(".cancel");
            cancel.addEventListener("click", ()=> {
                cont1.style.display = "none";
            });
            
            const canc2 = document.querySelector(".cancel2");
            canc2.addEventListener("click", ()=>{
                cont2.style.display = "none";
            });
            
        </script>
    </body>
</html>
