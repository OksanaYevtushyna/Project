    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/popper.js/dist/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
      
    <script>
        
        const url = 'Амазонки.pdf'; /*WRITE THE PATH TO THE LOCAL FOLFER*/
            
            let pdfDoc = null,
                pageNum = 1,
                pageIsRendering = false,
                pageNumIsPending = null,
                scale = 1.5;
            
            const canvas = document.querySelector('#pdf-render'),
                  ctx = canvas.getContext('2d');
            
            //Render the page
            const renderPage = num => {
                pageIsRendering = true;
                
                pdfDoc.getPage(num).then(page => {
                    const viewport = page.getViewport({ scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderCtx = {
                        canvasContext: ctx,
                        viewport
                    }
                    
                    page.render(renderCtx).promise.then(() => {
                        pageIsRendering = false;
                        
                        if(pageNumIsPending != null) {
                            renderPage(pageNumIsPending);
                            pageNumIsPending = null;
                        }
                    });
                    
                    document.querySelector('#page-num').textContent = num;
                });
            };
            
            const checkRenderPage = num => {
                if(pageIsRendering) {
                    pageNumIsPending = num;
                } else {
                    renderPage(num);
                }
            }
            
            const showPrevPage = () => {
                if(pageNum <= 1) {
                    return;
                } 
                pageNum--;
                checkRenderPage(pageNum);
            }
            
            const showNextPage = () => {
                if(pageNum >= pdfDoc.numPages) {
                    return;
                } 
                pageNum++;
                checkRenderPage(pageNum);
            }
            
            
            const zoomIn = () => {
                scale = scale + 0.15;
                checkRenderPage(pageNum);
            } 
            
            const zoomOut = () => {
                if(scale <= 0.15) {
                    return;
                }
                scale = scale - 0.15;
                checkRenderPage(pageNum);
            }
             
            //Get Document
            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                
                document.querySelector('#page-count').textContent = pdfDoc.numPages;
                
                renderPage(pageNum)
            })
            
            
            document.querySelector('#prev-page').addEventListener('click', showPrevPage);
            document.querySelector('#next-page').addEventListener('click', showNextPage);
            document.querySelector('#zoom_in').addEventListener('click', zoomIn);
            document.querySelector('#zoom_out').addEventListener('click', zoomOut);
        

    </script>
